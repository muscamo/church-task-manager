{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Confirm Delete</h2>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete the task <strong>"{{ task.title }}"</strong>? 
            This action cannot be undone.
        </p>
        
        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" 
                    class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
                Yes, Delete
            </button>
            <a href="{% url 'kanban' task.board.id %}" 
               class="flex-1 bg-gray-200 text-gray-700 text-center py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
