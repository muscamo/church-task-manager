{% extends 'base.html' %}
{% block title %}{% if edit %}Edit{% else %}Create{% endif %} Project{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">
        {% if edit %}Edit Project{% else %}Create New Project{% endif %}
    </h2>
    
    <div class="bg-white shadow rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Name *</label>
                <input type="text" name="name" value="{{ project.name|default:'' }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="4"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ project.description|default:'' }}</textarea>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" 
                        class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                    {% if edit %}Update{% else %}Create{% endif %} Project
                </button>
                <a href="{% url 'project_list' %}" 
                   class="flex-1 bg-gray-200 text-gray-700 text-center py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
